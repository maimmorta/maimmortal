<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maimmortal UI Design</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <div class="profile-card">
    <div class="image">
      <img src="profile.jpg" alt="Profile Image" class="profile-img" />
    </div>

    <div class="text-data">
      <span class="name">Maimmortal Pro</span>
      <span class="job">Films Editor, VFXPRE</span>
    </div>

    <div class="media-buttons">
      <a href="https://www.facebook.com/officialmanywelebab" style="background: #4267b2" class="link">
        <i class="bx bxl-facebook"></i>
      </a>
      <a href="https://www.instagram.com/manyweleimmortaal?igsh=M2F5MHZxbXR2MTJq" style="background: #e1306c" class="link">
        <i class="bx bxl-instagram"></i>
      </a>
      <a href="https://www.youtube.com/channel/UCO4kfYdPuIC6zF6vxPYt8vg" style="background: #ff0000" class="link">
        <i class="bx bxl-youtube"></i>
      </a>
      <a href="https://audiomack.com/maimmortalmusic" style="background: #ffa200" class="link">
        <i class="fa-brands fa-audiomack"></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button" onclick="subscribe()">Subscribe</button>
      <button class="button" onclick="message()">Message</button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class="bx bx-heart" onclick="likePost()"></i>
        <span class="number" id="likes">60k</span>
      </div>
      <div class="data">
        <i class="bx bx-message-rounded" onclick="commentPost()"></i>
        <span class="number" id="comments">20k</span>
      </div>
      <div class="data">
        <i class="bx bx-share" onclick="sharePost()"></i>
        <span class="number" id="shares">0k</span>
      </div>
    </div>
    
   <!-- Work List with Links -->
   <div class="work-list">
    <h3>Recent Works</h3>
    <ul>
      <li><a href="movies.html">Film Editing - projects</a></li>
      <li><a href="music.html">Music Video - projects</a></li>
    </ul>
  </div>
</div>

<!-- Kisanduku cha kuandika ujumbe -->
<div id="message-box" style="display:none;">
  <textarea id="message-text" placeholder="Write your message here..."></textarea>
</div>

<!-- Kifungo cha kutuma ujumbe -->
<button id="send-message" onclick="sendMessage()" style="display:none;">Send Message</button>

<div id="comment-box" style="display:none;">
  <textarea id="comment-text" placeholder="Write your comment here..."></textarea>
</div>
<button id="submit-comment" onclick="submitComment()" style="display:none;">Submit Comment</button>

<script src="app.js"></script>
</body>

</html>
